<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat.me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 px-4 bg-dark text-white" id="sticky-sidebar">
                <p>Online now
                    <span class="float-right clearfix" id="online-now">3</span>
                </p>
                    <ul class="list-unstyled flex-column">
                        <li class="nav-item">Item 1</li>
                        <li class="nav-item">Item 2</li>
                        <li class="nav-item">Item 3</li>
                    </ul>
            </div>
            <div class="col" id="content">
                <div id="message-area" class="px-4">
                    <div class="row">
                        <div class="col-md-12" id="output"></div>
                        <div class="col-md-12" id="feedback"></div>
                    </div>
                </div>
                <div id="input-area" class="p-3">
                    <div class="input-group">
                        <input type="text" class="form-control col-3" id="handle" placeholder="Enter username">
                        <input type="text" class="form-control col-9" id="message" placeholder="Enter message">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" id="send" type="button"><span class="fa fa-paper-plane-o"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="./chat.js"></script>

    <script>
        
    </script>
</body>

</html>
