<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneUp Chat</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css' />
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark p-5">
    <!-- Login Area -->
    <div class="container p-5" id="loginArea">
        <div class="row">
            <div class="col-md-6 mx-auto px-0 bg-light border rounded shadow">
                <div class="px-md-5 px-2 pt-5 border-bottom text-center">
                    <h4 class="m-0">Welcome to OneUp</h4>
                    <hr style="width: 10%; border: solid thin #343a40;">
                    <p class="mb-2">A place to chat with new people every day</p>
                </div>
                <div class="p-md-5 py-4 text-center">
                    <form class="col-md-12 form my-1" id="userForm">
                        <div class="form-group mb-0">
                            <input type="text" class="form-control" placeholder="Enter your username..." id="username" autofocus autocomplete="off">
                        </div>
                        <p class="text-danger text-left my-2 small " id="usernameError"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="container p-5 bg-light border rounded shadow" id="chatArea">
        <div class="row">
            <div class="col-md-3 d-none d-md-block d-lg-block" id="usersWrapper">
                <p class="h5">Online now:
                    <span id="online-now" class="text-primary"></span>
                </p>
                <ul class="navbar-nav flex-column" id="users-now">
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12" id="chatMessages"></div>
                    <div class="col-md-12" id="chatForm">
                        <form id="userForm">
                            <div class="form-group m-0">
                                <input type="text" class="form-control" data-emoji-picker="true" placeholder="Type a message" id="message" autocomplete="off">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="row">
            <div class="col-md-12">
                <p class="small m-0 text-center text-muted" id="copyrights"></p>
            </div>
        </div>
    </footer>


    <!-- Direct message modal -->
    <div class="modal fade" id="directModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Direct message with
                        <span id="name"></span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12" id="directChatMessages">
                            <p class="my-2">
                                <strong>user1:</strong> Message 1</p>
                            <p class="my-2">
                                <strong>user2:</strong> Message 2</p>
                            <p class="my-2">
                                <strong>user2:</strong> Message 3</p>
                            <p class="my-2">
                                <strong>user1:</strong> Message 4</p>
                        </div>
                        <div class="col-md-12" id="directChatForm">
                            <form id="directUserForm">
                                <div class="form-group m-0">
                                    <input type="text" class="form-control" data-emoji-picker="true" placeholder="Type a message" id="directMessage" autocomplete="off">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="js/client.js"></script>
    <!-- Emoji -->
    <script src="js/emojiPicker.js"></script>
    <!-- Custom scripts -->
    <script src="js/app.js"></script>
</body>

</html>
