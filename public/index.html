<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat.me</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-3 p-4" id="sidebar">
                <h4>Online now
                    <span class="float-right clearfix" id="online-now"></span>
                </h4>
                <ul class="list-unstyled flex-column" id="online-users"></ul>
            </div>
            <div class="col-sm-10 col-md-9 p-4">
                <div class="row" id="userArea">
                    <div class="col-sm-6 col-md-6 mx-auto">
                        <form id="userForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" id="messageArea">
                    <div class="col-sm-6 col-md-6 mx-auto">
                        <div id="chat"></div>
                        <form id="messageForm">
                            <div class="form-group">
                                <label for="message">Enter message</label>
                                <input type="text" id="message" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js'></script>
    <script src="js/client.js"></script>
</body>

</html>
