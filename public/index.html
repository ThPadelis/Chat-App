<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat.me</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-3 p-4" id="sidebar">
                <h4>Online now
                    <span class="float-right clearfix" id="online-now"></span>
                </h4>
                <ul class="list-unstyled flex-column" id="online-users"></ul>
            </div>
            <div class="col-sm-10 col-md-9">

                <div class="row" id="userArea">
                    <div class="col-sm-6 col-md-6 mx-auto my-auto">
                        <form id="userForm">
                            <div class="input-group">
                                <input type="text" id="username" class="form-control" placeholder="Enter your username...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit">
                                        <span class="fa fa-sign-in"></span>
                                    </button>
                                </div>
                            </div>
                            <p class="text-danger" id="usernameError"></p>
                        </form>
                    </div>
                </div>

                <div class="row" id="messageArea">
                    <div class="col-sm-12 col-md-12 px-0">
                        <div id="chat" class="p-4"></div>
                        <form id="messageForm" class="p-3">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control" placeholder="Type a message..." autocomplete="off">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit">
                                        <span class="fa fa-paper-plane-o"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js'></script>
    <script src="js/client.js"></script>
</body>

</html>
